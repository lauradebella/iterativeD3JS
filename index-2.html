<!DOCTYPE html>
<html>
  <head>
    <title>My Favorite Flowers</title>
    <meta charset="utf-8">
    <script src="/d3.min.js"></script>
  </head>
  <body>
    <div id="content">
      <h1>My Favorite Flowers</h1>
    </div>
    <script>
      // Data

      var flowers = [
        {
          "name": "Hydrangia",
          "latin": "Hydrangea",
          "light": "Sun",
          "ease": 3
        },
        {
          "name": "Chrysanthemum",
          "latin": "Chrysanthemum",
          "light": "Part Sun",
          "ease": 1
        },
        {
          "name": "Peony",
          "latin": "Paeonia",
          "light": "Part Sun",
          "ease": -1
        },
        {
          "name": "Orchid",
          "latin": "Paeonia",
          "light": "Shade",
          "ease": -5
        },
        {
          "name": "Fern",
          "latin": "Dryopteris",
          "light": "Shade",
          "ease": 5
        }
      ];


      var div = d3.select("div#content")
        //seleciona ate elementos que ainda nao existem
        .selectAll("div") 
        //pega os dados
        .data(flowers)
        //coloca os elementos novos
        .enter().append("div").attr("class","flower");

    </script>
  </body>
</html>
