<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <meta charset="utf-8">
    <script src="/d3.min.js"></script>
  </head>
  <body>
    <div id="content">
      <h1>Page Title</h1>
    </div>
    <script>
      var flowers = [
        {
          "name": "Hydrangia",
          "latin": "Hydrangea",
          "light": "Sun",
          "ease": 3
        },
        {
          "name": "Chrysanthemum",
          "latin": "Chrysanthemum",
          "light": "Part Sun",
          "ease": 1
        },
        {
          "name": "Peony",
          "latin": "Paeonia",
          "light": "Part Sun",
          "ease": -1
        },
        {
          "name": "Orchid",
          "latin": "Paeonia",
          "light": "Shade",
          "ease": -5
        },
        {
          "name": "Fern",
          "latin": "Dryopteris",
          "light": "Shade",
          "ease": 5
        },
        {
          "name": "Rose",
          "latin": "Rosa",
          "light": "Sun",
          "ease": -4
        },
        {
          "name": "Tulip",
          "latin": "Tulipa",
          "light": "Sun",
          "ease": -2
        },
        {
          "name": "Daisy",
          "latin": "Bellis perennis",
          "light": "Part Sun",
          "ease": 4
        }
      ];


      var width = window.innerWidth ,
          height = window.innerHeight;

      var svg = d3.select("#content").append("svg")
        .attr("viewBox", "0 0 "+ width+ " "+height)
        .attr("width", width)
        .attr("height", height);

      function update(new_data){

        //adding a key value, manually to data
        flowers.map(function(flower){
          if(!flower["value"]){
            flower["value"] = Math.floor(Math.random() * 100) + 1 ;
          } 
          return flower;
        });
        
        //extent - pega os valores 
        var flower_domain = d3.extent(new_data, function(d){
          return d.value;
        });

        var bar_width = width / new_data.length;

        var bar_height = d3.scale.linear()
          .domain(flower_domain)
          .range([0, height]);

        var rects = svg.selectAll("rect")
          .data(new_data);

        rects.enter()
          .append("rect");

        rects
          .attr("x", function(d,i){ return i * bar_width ;})
          .attr("y", function(d) {return height - bar_height(d["value"]);})
          .attr("width", bar_width)
          .attr("height", function(d){ return bar_height(d["value"]); });
      }

      update(flowers);

    </script>
  </body>
</html>
